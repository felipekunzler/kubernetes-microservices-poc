<p>home works!</p>
<p><a routerLink='cart'>Cart page</a></p>
<p><button (click)='clearCart()'>Clear cart</button></p>
<ul>
  <li *ngFor='let product of (products$ | async)'>
    <a routerLink='product/{{product.id}}'>{{product.id}}</a>
    {{product.name}}
    {{product.image}}
    {{product.price}}
  </li>
</ul>
